version: "3.8"
volumes:
  redis:
services: 
  redis:
    image: redis:alpine3.14
    container_name: redis
    restart: always
    volumes: 
    - redis:/data
    ports:
    - 6379:6379
    command: redis-server --appendonly yes
  push_api:
    build: ./redis_api
    container_name: redis_api
    restart: always
    ports: 
      - 3030:80
    depends_on: 
      - redis
    command: ["/usr/sbin/httpd", "-D", "FOREGROUND"]
